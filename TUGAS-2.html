    <h2>Form Input Nilai</h2>
   
        <form>
           <table border ="1" cellpadding="15" width ="100%">

          <td class="label-cell">NIM</td>
          <td class="colon-cell">:</td>

        </tr>
        <tr>

          <td class="colon-cell">:</td>

            <input
              type="number"
              id="tugas"
              placeholder="silakan isi nilai tugas"
              min="0"
              max="100%" />
          </td>
        </tr>
        <tr>
          <td class="label-cell">Nilai UTS</td>

            <input
              type="number"
              id="uts"
              placeholder="silakan isi nilai uts"
              min="0"
              max="100%" />
          </td>
        </tr>
        <tr>
          <td class="label-cell">Nilai UAS</td>
          <td class="colon-cell">:</td>
          <td class="input-cell">
            <input
              type="number"
              id="uas"
              placeholder="silakan isi nilai uas"
              min="0"
              max="100%" />
          </td>
        </tr>
        <tr class="save-row">
          <td colspan="3" align="center">
            <input type ="submit" value="Simpan"></i>
           
          </td>
        </tr>
